<!DOCTYPE html>
<html lang="en" ng-app="dataskylineControlApp">

<head>
  <title>DataSkyline Config panel</title>

  <!-- =========== -->
  <!-- Stylesheets -->
  <!-- =========== -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Custom -->
  <link rel="stylesheet" href="cpanel/css/cpanel.css">

  <!-- ========== -->
  <!-- Javascript -->
  <!-- ========== -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- AngularJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- Custom -->
  <script type="text/javascript" src="cpanel/js/globalcpanel.js"></script>
  <script type="text/javascript" src="cpanel/js/ctrl/modulesCtrl.js"></script>
  <script type="text/javascript" src="cpanel/js/ctrl/screensCtrl.js"></script>

</head>

<body>

  <!-- ========== -->
  <!-- Navigation -->
  <!-- ========== -->

  <nav class="navbar navbar-default" ng-controller="NavigationCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DataSkyline control</a>
      </div>
      <!-- Main content for navbar, will be hidden on mobile -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- Left aligned -->
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/modules')}"><a href="#">Modules</a></li>
          <li ng-class="{active: isActive('/screens')}"><a href="#">Screens</a></li>
        </ul>
        <!-- Right aligned -->
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </nav>

  <!-- ============ -->
  <!-- Main content -->
  <!-- ============ -->

  <div id="wrap">
    <div ng-view></div>
  </div>
</body>

</html>
