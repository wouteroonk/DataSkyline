      This page is used to edit topics
      Page is linked to dscmsEditTopicCtrl controller
-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title-with-button panel-title pull-left">Editing screen: <span ng-bind="screenName"/></h2>

          <!-- Select screen -->
          <button type="button" title="Save screen" data-toggle="general-tooltip" class="btn btn-success btn-group pull-right" ng-click="saveEdit()"><span class="glyphicon glyphicon-floppy-disk"></span></button>

          <div class="clearfix"></div>

        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div id="edit-screen-preview-col" class="col-md-4">
                <mini-skyline-screen class="edit-topic-screen-preview" windows="previewConfig"></mini-skyline-screen>
              </div>
              <div id="edit-screen-control-col" class="col-md-8 container">
                <div ng-repeat="window in screens[selectedScreenPos].windows">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowIDInput">ID</label>
                        <input type="text" class="form-control" id="WindowIDInput" ng-model="window.id" placeholder="Window ID (e.g. 1.1)">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowShapeInput">Shape</label>
                        <input type="text" class="form-control" id="WindowShapeInput" ng-model="window.shape" placeholder="Window shape (rectangle or ellipse)">
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowWidthInput">Width (px)</label>
                        <input type="text" class="form-control" id="WindowWidthInput" ng-model="window.width" placeholder="Window width (e.g. 150)">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowHeightInput">Height (px)</label>
                        <input type="text" class="form-control" id="WindowHeightInput" ng-model="window.height" placeholder="Window height (e.g. 150)">
                      </fieldset>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowXInput">X position (px)</label>
                        <input type="text" class="form-control" id="WindowXInput" ng-model="window.x" placeholder="Window X position (e.g. 10)">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset class="form-group">
                        <label for="WindowYInput">Y position (px)</label>
                        <input type="text" class="form-control" id="WindowYInput" ng-model="window.y" placeholder="Window Y position (e.g. 10)">
                      </fieldset>
                    </div>
                  </div>
                  <hr />
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-danger pull-right" ng-click="cancelEdit()">Cancel</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
