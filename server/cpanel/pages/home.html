<!-- Modals -->
<!-- ====== -->
  <div id="add-theme-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a new theme</h4>
      </div>
      <div class="modal-body">
         <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Description:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="addTheme()" type="button" class="btn btn-primary">Add theme</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px">Installed modules</h3>
									<button type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span>
											</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Module</th>
																<th>Author</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="module in modules">
                                <td>{{module.mapName}}</td>
																<td>{{module.moduleDeveloper}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px">All themes</h3>
										<button type="button" class="btn btn-primary pull-right" href="" data-toggle="modal" data-target="#add-theme-modal"><span class="glyphicon glyphicon-plus"></span>
											</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Theme:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="theme in themes">
                              <td>{{theme.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
