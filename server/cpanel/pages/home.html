<!-- Modals -->
<!-- ====== -->
  <div id="add-theme-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a new theme</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">Name</span>
          <input ng-model="themeName" id="theme-name" type="text" class="form-control" placeholder="..." aria-describedby="theme-name">
        </div>
        <div class="input-group">
          <span class="input-group-addon">Description</span>
          <input ng-model="themeDescription" id="theme-description" type="text" class="form-control" placeholder="..." aria-describedby="theme-description">
        </div>
      </div>
      <div ng-show="showThemeError == true" id="add-thema-message" type="hidden" class="alert alert-danger alert-dismissible" role="alert">
        <strong>Warning!</strong> {{addThemeError}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button ng-click="addTheme()" type="button" class="btn btn-primary">Add theme</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px">Installed modules</h3>
									<button type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus"></span>
											</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Module</th>
																<th>Author</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="module in modules">
                                <td>{{module.mapName}}</td>
																<td>{{module.moduleDeveloper}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left" style="padding-top: 7.5px">All themes</h3>
										<button type="button" class="btn btn-primary pull-right" href="" data-toggle="modal" data-target="#add-theme-modal"><span class="glyphicon glyphicon-plus"></span>
											</button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Theme:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="theme in themes">
                              <td>{{theme.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
