<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Installed modules</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Module</th>
                                <th>Theme</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Module 1</td>
                                <td>Theme 1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">All themes</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Theme:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="theme in themes">
                              <td>{{theme.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- <button type="button" class="btn btn-default btn-lg file-upload" enctype="multipart/form-data"><input type="file" class="file-input"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Upload module</input></button> !-->
    <form id   =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    = "/"
     method    =  "post"
      >
        <input type="file" name="new-module" />
        <input type="submit" value="Upload an module" name="submit">
      </form>
</div>
