<div class="container">
  <h1>{{themeName}}</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <select data-ng-options="s.screenDescription for s in screens" data-ng-model="selectedScreen" class="form-control"></select>
        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <mini-skyline-screen class="edit-theme-screen-preview" windows="windowsForCurrentScreen"></mini-skyline-screen>
              </div>
              <div class="col-md-8">
                <select data-ng-options="s.screenDescription for s in screens" data-ng-model="selectedScreen" class="form-control"></select>
                <form>
                  <fieldset ng-repeat="var in configForCurrentView.configItems" class="form-group">
                    <label for="{{var.name}}Input">{{var.name}}</label>
                    <input type="text" class="form-control" id="{{var.name}}Input" value="{{var.value}}">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
