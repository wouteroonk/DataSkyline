<!--  Created by Steyn Potze on ???
      This page is used to edit themes
      Page is linked to dscmsEditThemeCtrl controller
-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title-with-button panel-title pull-left">Editing theme: <span ng-bind="themeName"/></h2>

          <!-- Select screen -->
          <div class="btn-group pull-right" role="group">
            <div title="Select screen to edit" data-toggle="general-tooltip" class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{screens[selectedScreenPos].name}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="s in screens"><a ng-click="changeSelectedScreen(s)">{{s.name}}</a></li>
              </ul>
            </div>
            <button type="button" title="Save screen for theme" data-toggle="general-tooltip" class="btn btn-success" ng-click="saveEdit()"><span class="glyphicon glyphicon-floppy-disk"></span></button>
          </div>

          <div class="clearfix"></div>

        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div id="edit-theme-preview-col" class="col-md-4">
                <mini-skyline-screen class="edit-theme-screen-preview" windows="previewConfig"></mini-skyline-screen>
              </div>
              <div id="edit-theme-control-col" class="col-md-8">

                <!-- Select view -->
                <div class="btn-group pull-left" title="Select view instance to edit" data-toggle="general-tooltip">
                  <!-- Dropdown with view instances -->
                  <!-- Should only be enabled if any view instances are present -->
                  <!-- Otherwise, instruct user -->
                  <button
                    type="button"
                    class="btn btn-default dropdown-toggle"
                    ng-class="{'dropdown-toggle': thisScreenWinInf.views.length > 0}"
                    ng-disabled="thisScreenWinInf.views.length === 0"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                    {{thisScreenWinInf.views.length === 0 ? "No view instances configured for this screen" : thisScreenWinInf.views[selectedViewPos].instanceName}}
                    <span ng-hide="thisScreenWinInf.views.length === 0" class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li ng-repeat="v in thisScreenWinInf.views"><a ng-click="changeSelectedView(v)">{{v.instanceName}}</a></li>
                  </ul>
                </div>

                <button type="button" title="Add view to screen" data-toggle="general-tooltip" class="btn btn-default pull-right" ng-click="openAddViewModal()"><span class="glyphicon glyphicon-plus"></span></button>

                <div class="clearfix"></div>

                <hr ng-hide="thisScreenWinInf.views.length === 0">

                <!-- Windows for selected view -->

                <table id="edit-theme-config-table" class="table table-bordered" ng-hide="thisScreenWinInf.views.length === 0">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Position</th>
                      <th>Window</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="window in thisScreenWinInf.views[selectedViewPos].windows">
                      <!-- Make button orange when window is in process of being moved -->
                      <td><button type="button" class="btn btn-xs btn-{{windowIdToReplace === window.locationID ? 'warning' : 'default'}}" ng-click="windowIdToReplace === window.locationID ? windowIdToReplace = null : startWindowReplace(window)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                      <td>{{window.locationID}}</td>
                      <td>{{window.name}}</td>
                    </tr>
                  </tbody>
                </table>
                <hr ng-hide="!hasViewGotConfig(thisScreenWinInf.views[selectedViewPos])">

                <!-- Config for selected view -->

                <form>
                  <fieldset ng-repeat="var in thisScreenWinInf.views[selectedViewPos].config.configItems" class="form-group">
                    <label for="{{var.name}}Input">{{var.name}}</label>
                    <input type="text" class="form-control" id="{{var.name}}Input" value="{{var.value}}">
                  </fieldset>
                </form>

              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-danger pull-right" ng-click="cancelEdit()">Cancel</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
