<div class="container">
  <h1>{{themeName}}</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <select data-ng-options="s.screenName for s in screens" data-ng-model="selectedScreen" class="form-control"></select>
        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <mini-skyline-screen class="edit-theme-screen-preview" windows="windowsForCurrentScreen"></mini-skyline-screen>
              </div>
              <div class="col-md-8">
                {{test}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
