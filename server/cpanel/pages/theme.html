<!--  Created by Steyn Potze on ???
      This page is used to edit themes
      Page is linked to dscmsEditThemeCtrl controller
-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h2 class="panel-title-with-button panel-title pull-left">Editing theme: <span ng-bind="themeName"/></h2>

          <!-- Select screen -->
          <div class="btn-group pull-right" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{screens[selectedScreenPos].screenName}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="s in screens"><a ng-click="changeSelectedScreen(s)">{{s.screenName}}</a></li>
              </ul>
            </div>
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()"><span class="glyphicon glyphicon-remove-sign"></span></button>
            <button type="button" class="btn btn-success" ng-click="saveEdit()"><span class="glyphicon glyphicon-floppy-disk"></span></button>
          </div>

          <div class="clearfix"></div>

        </div>
        <div class="panel-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <mini-skyline-screen class="edit-theme-screen-preview" windows="previewConfig"></mini-skyline-screen>
              </div>
              <div class="col-md-8">

                <!-- Select view -->

                <div class="{{thisScreenWinInf.views.length !== 0 ? 'btn-group' : ''}}" role="group">
                  <div class="btn-group" role="group" ng-hide="thisScreenWinInf.views.length === 0">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{thisScreenWinInf.views[selectedViewPos].viewName}}
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li ng-repeat="v in thisScreenWinInf.views"><a ng-click="changeSelectedView(v)">{{v.viewName}}</a></li>
                    </ul>
                  </div>
                  <button type="button" class="btn btn-default" ng-click="openAddViewModal()"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <hr ng-hide="thisScreenWinInf.views.length === 0">

                <!-- Windows for selected view -->

                <table id="edit-theme-config-table" class="table table-bordered" ng-hide="thisScreenWinInf.views.length === 0">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Position</th>
                      <th>Window</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="window in thisScreenWinInf.views[selectedViewPos].windows">
                      <!-- Make button orange when window is in process of being moved -->
                      <td><button type="button" class="btn btn-xs btn-{{windowIdToReplace === window.dsWindow ? 'warning' : 'default'}}" ng-click="windowIdToReplace === window.dsWindow ? windowIdToReplace = null : startWindowReplace(window)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                      <td>{{window.dsWindow}}</td>
                      <td>{{window.name}}</td>
                    </tr>
                  </tbody>
                </table>
                <hr ng-hide="!hasViewGotConfig(thisScreenWinInf.views[selectedViewPos])">

                <!-- Config for selected view -->

                <form>
                  <fieldset ng-repeat="var in thisScreenWinInf.views[selectedViewPos].config.configItems" class="form-group">
                    <label for="{{var.name}}Input">{{var.name}}</label>
                    <input type="text" class="form-control" id="{{var.name}}Input" value="{{var.value}}">
                  </fieldset>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
