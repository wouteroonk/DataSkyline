<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Skyline Touch control</title>
<!-- 
		Simpel voorbeeld touch applicatie.
		Om een nieuwe config in te laden: loadConfig("confignaam"); aanroepen
		waarbij "confignaam" zonder .json extensie (!)
		Configs staan lokaal opgeslagen op de server
		Clients vinden zelf juiste URL uit config file voor desbetreffend schermtype (links/mid/rechts/led)
		getIP.js & client.js voor websocket server niet aanpassen
-->
	<link rel="stylesheet" href="css/touch.css">
</head>
<body>

<div id="container">
	<h1>Saxion Data Skyline</h1>

	<div class="button" onclick="loadConfig('onthulling');">Show Data Skyline</div>
	<div class="button" onclick="loadConfig('disco');">Disco mode!</div>
</div>

  <script type="text/javascript" src="js/getIP.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
</body>
</html>
